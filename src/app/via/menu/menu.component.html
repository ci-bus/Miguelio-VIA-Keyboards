
<div class="container">
    <div *ngFor="let lang of languages">
        <button (click)="changeLanguage(lang)" mat-icon-button>{{ lang }}</button>
    </div>
    <div *ngIf="router.url == '/'">
        <button (click)="compileFirmware()" mat-button>{{ 'menu.compileFirmware' | translate }}</button>
        <button (click)="testKeyboard()" mat-button>{{ 'menu.testKeyboard' | translate }}</button>
        <button mat-button [matMenuTriggerFor]="menu">
            {{ 'menu.version' | translate }}
        </button>
        <mat-menu #menu="matMenu">
            <button class="btn-miguelio" (click)="setVersion('miguelio')" mat-menu-item><img width="30" src="assets/miguelio.jpg"> Miguelio</button>
            <button class="btn-keebary" (click)="setVersion('keebary')" mat-menu-item><img width="33" src="assets/keebary.png"> Keebary</button>
            <button class="btn-quark" (click)="setVersion('quark')" mat-menu-item><img width="35" src="assets/quarkworks.svg"> Quark works</button>
            <button class="btn-tecladitos" (click)="setVersion('tecladitos')" mat-menu-item><img width="40" src="assets/tecladitos.png"> Tecladitos</button>
            <button class="btn-arq" (click)="setVersion('arq')" mat-menu-item><img width="35" src="assets/arq.png"> ARQKeebs</button>
        </mat-menu>
    </div>
    <div *ngIf="router.url == '/mapper'">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button *ngIf="router.url == '/mapper'" (click)="resetKeycodes()" mat-menu-item>{{ 'menu.resetKeycodes' | translate }}</button>
            <button *ngIf="router.url == '/mapper'" (click)="disconnect()" mat-menu-item>{{ 'menu.disconnect' | translate }}</button>
        </mat-menu>
    </div>
    <div *ngIf="router.url == '/firmware'">
        <button (click)="exitFirmware()" mat-button>{{ 'menu.exit' | translate }}</button>
    </div>
    <div *ngIf="router.url == '/testing'">
        <button (click)="exitTesting()" mat-button>{{ 'menu.exit' | translate }}</button>
    </div>
</div>
